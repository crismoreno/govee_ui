<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Govee Desktop Lamp UI</title>

	<link rel="icon" type="image/png" sizes="192x192" href="assets/favicons/android-chrome-192x192.png" />
	<link rel="icon" type="image/png" sizes="192x192" href="assets/favicons/android-chrome-512x512.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
	<header></header>
	<div class="toast-container top-0 end-0 p-3 hide" style="position: fixed;">
		<div class="toast api-response-toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<img src="./assets/favicons/favicon-32x32.png" class="rounded me-2" alt="...">
				<strong class="me-auto">GooveApi</strong>
				<small>Now</small>
				<button type="button" class="btn-close api-response-toast-close" data-bs-dismiss="toast"
					aria-label="Close"></button>
			</div>
			<div class="api-response-toast-body toast-body">
			</div>
		</div>
	</div>
	<section class="container api-key">
		<form class="row justify-content-center m-auto" id="apiKeyForm">
			<div class="col-12 col-lg-6 mb-1">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Govee API Key" aria-label="Govee API Key"
						name="apiKeyInput" required id="apiKeyInput" />
					<button class="btn btn-primary" type="submit" id="submitApiKey">
						Submit
					</button>
				</div>
			</div>
			<div class="row">
				<div class="offset-lg-3 col-12 col-lg-6 ps-0">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="persistApiKeyCheck" id="persistApiKeyCheck" />
						<label class="form-check-label" for="persistApiKeyCheck">
							Remember me
						</label>
					</div>
				</div>
			</div>
		</form>
	</section>
	<section class="container devices-detail d-none">
		<div class="row justify-content-center m-auto">
			<div class="col-12 col-lg-6 mt-3">
				<div class="input-group">
					<span class="input-group-text" id="inputGroup-sizing-sm">Device Name</span>
					<input type="text" class="form-control" id="deviceName" value="" readonly disabled>
				</div>
			</div>
		</div>
		<div class="row justify-content-center m-auto">
			<div class="col-12 col-lg-3 mt-3">
				<div class="input-group">
					<span class="input-group-text" id="inputGroup-sizing-sm">SKU</span>
					<input type="text" class="form-control" id="deviceSku" value="" readonly disabled>
				</div>
			</div>
			<div class="col-12 col-lg-3 mt-3">
				<div class="input-group">
					<span class="input-group-text" id="inputGroup-sizing-sm">Device</span>
					<input type="text" class="form-control" id="deviceMac" value="" readonly disabled>
				</div>
			</div>
		</div>
	</section>
	<section class="container devices-controls d-none">
		<div class="row mt-3 justify-content-center m-auto align-items-center px-2">
			<div class="col-12 col-lg-6 d-flex justify-content-center m-auto rounded border p-0">
				<div>
					<input type="checkbox" class="btn-check device-power" id="device-power" autocomplete="off" />
					<label class="btn btn-outline-primary power-switch" for="device-power"><span
							class="material-symbols-outlined">
							power_settings_new
						</span></label>
				</div>
				<div class="w-100 d-flex ps-3 pe-3 align-items-center">
					<input type="range" class="form-range device-brightness" min="0" max="100" step="5" id="range3" />
					<output for="range4" class="brightness-output-value ms-2"></output>
				</div>
			</div>
		</div>
	</section>
	<section class="container row m-auto mt-3 device-extra-controls d-none">
		<div class="accordion col-12 col-lg-6 m-auto" id="accordionPanelsStayOpenExample">
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button" type="button" data-bs-toggle="collapse"
						data-bs-target="#deviceSnapshotsPanel" aria-expanded="true" aria-controls="deviceSnapshotsPanel">
						Device Snapshots
					</button>
				</h2>
				<div id="deviceSnapshotsPanel" class="accordion-collapse show">
					<div class="accordion-body">
						<div class="device-snapshots-container d-flex flex-wrap justify-content-center"></div>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#musicModesPanel" aria-expanded="false" aria-controls="musicModesPanel">
						Music Modes!
					</button>
				</h2>
				<div id="musicModesPanel" class="accordion-collapse collapse">
					<div class="accordion-body">
						<div class="music-modes-container"></div>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#dynamicScenesPanel" aria-expanded="false" aria-controls="dynamicScenesPanel">
						Device Dynamic Scenes
					</button>
				</h2>
				<div id="dynamicScenesPanel" class="accordion-collapse collapse">
					<div class="accordion-body container mt-3">
						<div class="dynamic-scenes-container d-flex flex-wrap justify-content-center"></div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
	<script src="js/helpers.js" type="module"></script>
	<script src="js/apiConnector.js" type="module"></script>
	<script src="js/constants.js" type="module"></script>
	<script src="js/index.js" type="module"></script>
	<script src="js/getDevices.js" type="module"></script>
	<script src="js/getStateByDevice.js" type="module"></script>
	<script src="js/getDeviceScenes.js" type="module"></script>
</body>

</html>
